version: 1
frontend:
  phases:
    preBuild:
      commands:
        - echo "Profolia.art - Starting build process..."
        - echo "App ID d10qbw063k57ps"
        - echo "API Endpoint https://et0ybn33zg.execute-api.us-east-1.amazonaws.com/prod"
    build:
      commands:
        - echo "Preparing static files..."
        - echo "HTML, CSS, and JavaScript files ready"
        - echo "API integration configured"
        - echo "Resume upload functionality enabled"
    postBuild:
      commands:
        - echo "Build completed successfully!"
        - echo "Files ready for deployment"
        - ls -la
  artifacts:
    baseDirectory: /
    files:
      - '**/*'
    name: profolia-frontend
  cache:
    paths: []
customHeaders:
  - pattern: '**/*'
    headers:
      - key: 'X-Content-Type-Options'
        value: 'nosniff'
      - key: 'X-Frame-Options'
        value: 'DENY'
      - key: 'X-XSS-Protection'
        value: '1; mode=block'
      - key: 'Referrer-Policy'
        value: 'strict-origin-when-cross-origin'
      - key: 'Content-Security-Policy'
        value: "default-src 'self' https:; script-src 'self' 'unsafe-inline' https:; style-src 'self' 'unsafe-inline' https:; img-src 'self' data: https:; connect-src 'self' https://et0ybn33zg.execute-api.us-east-1.amazonaws.com"
  - pattern: '*.css'
    headers:
      - key: 'Cache-Control'
        value: 'public, max-age=31536000'
  - pattern: '*.js'
    headers:
      - key: 'Cache-Control'
        value: 'public, max-age=31536000'
  - pattern: '*.html'
    headers:
      - key: 'Cache-Control'
        value: 'public, max-age=3600'